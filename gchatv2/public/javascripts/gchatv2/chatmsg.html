<tr>
    <td>
        <div id="usericon" class="usericon">
            <img id="uavatar" alt="userimage" height="46px" width="46px" src="{avatar}">
        </div>
        <div id="chat-message" class="chat-message">
            <label id="uname">{username}</label>
            <p id="imsg" class="message">
                {message}
            </p>
            <label id="timestamp" class="timestamp">{timesent}</label>
        </div>           
    </td>
</tr>
